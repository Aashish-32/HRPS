    <h1 class="align-content-center text-center pt-5">Kidney Disease Prediction</h1>

    <div class="d-flex xl-justify-content-around  ld-justify-content-center xl-gap-0 lg-gap-3  ">

        <div class="w-25 d-lg-block d-sm-none ">
            <img src="https://media.istockphoto.com/id/538658422/photo/kidney.jpg?s=612x612&w=0&k=20&c=4IyLmKhjbh7f_6sLzlHosa4ayW4-8070Gt533wDW1FY="
                alt="kidney image" class="w-full h-full">

        </div>

        <div class="w-100">

            <form action="{{ url_for('predictkidney')}}" method="post" class="form-inline w-100">
                <fieldset class="rounded-3 shadow border ">
                    <h5 class="align-content-center text-center">Please enter the patient details</h5>

                    <div class="tabcontent" id="new">
                        <div class="form-group">
                            <label for="bp">Blood Pressure</label>
                            <input class="form-control" type="number" id="bp" name="Year" required="required"
                                placeholder="Blood Pressure">
                        </div>

                        <div class="form-group">
                            <label for="sg">Specific Gravity</label>
                            <input class="form-control" type="number" step="any" id="sg" name="sg" required="required"
                                placeholder="Specific Gravity">
                        </div>

                        <div class="form-group">
                            <label for="al">Albumin</label>
                            <input class="form-control" type="number" id="al" name="al" required="required"
                                placeholder="Albumin">
                        </div>

                        <div class="form-group">
                            <label for="su">Blood Sugar Level</label>
                            <input class="form-control" type="number" id="su" name="su" required="required"
                                placeholder="Blood Sugar Level">
                        </div>

                        <div class="form-group">
                            <label for="rbc">Red Blood Cells Count</label>
                            <input class="form-control" type="number" id="rbc" name="rbc" required="required"
                                placeholder="Red Blood Cells Count">
                        </div>

                        <div class="form-group">
                            <label for="pc">Pus Cell Count</label>
                            <input class="form-control" type="number" id="pc" name="pc" required="required"
                                placeholder="Pus Cell Count">
                        </div>

                        <div class="form-group">
                            <label for="pcc">Pus Cell Clumps</label>
                            <input class="form-control" type="number" id="pcc" name="pcc" required="required"
                                placeholder="Pus Cell Clumps">
                        </div>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        
                        <button type="submit" class="btn bg-success px-5 text-white">Predict</button>
                    </div>

                </fieldset>

            </form>

        </div>

    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
